name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  deploy-firebase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v3.0.2
        with:
          ref: main
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      - name: Setup Node
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.2.0
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Test Firebase Function
        run: cd packages/functions && npm run test test/**.test.ts

      - name: Authenticate
        uses: google-github-actions/auth@35b0e87d162680511bf346c299f71c9c5c379033
        with:
          credentials_json: ${{ secrets.FIREBASE_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@e30db14379863a8c79331b04a9969f4c1e225e0b
        with:
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Download Web Stories
        run: |
          gcloud storage cp "$BUCKET/stories" ./public --recursive
        env:
          BUCKET: ${{ secrets.FIREBASE_BUCKET_NAME }}

      - name: Build website
        run: cd packages/micro-site && npm run build

      - name: Compress images for website and downloaded stories
        uses: calibreapp/image-actions@456fd267b538d2fc9287d1fa1dce68237d8a331a # latest main from July 30, 2023.
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true
          ignorePaths: 'node_modules/**,micro-site/**,public/static/**'

      - name: Build XML Sitemap
        run: node ./packages/sitemap-generator/index.js ./public/sitemap.xml

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@b1bd6588c3a26cba12aa0b7e2c2e1dce23559cbc # v2.2.0
        with:
          args: deploy
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SA_KEY }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
